<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet.js - GPX Track</title>

    <!-- CDN | Leaflet.js -->
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Leaflet JS (After Leaflet CSS) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet JS - Plugin GPX (src: https://github.com/mpetazzoni/leaflet-gpx) -->
    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>

    <!-- --------------------------------------------------- -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Leaflet.js MAP -->
    <div id="map"></div>

    <!-- GPX Info -->
    <ul>
        <li>
            Titolo: <h2 id="gpx-title"></h2>
        </li>
        <li>
            Distanza totale: <span id="gpx-total-distance"></span>
        </li>
        <li>
            Tempo totale: <span id="gpx-total-time"></span>
        </li>
        <li>
            Altitudine Min: <span id="gpx-elevation-min"></span>
        </li>
        <li>
            Altitudine Max: <span id="gpx-elevation-max"></span>
        </li>
        <li>
            Dislivello cumulativo: <span id="gpx-elevation-gain"></span>
        </li>
    </ul>
    
    <!-- Link script.js -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
